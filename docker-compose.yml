services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: aydigital
      POSTGRES_PASSWORD: aydigital
      POSTGRES_DB: aydigital
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./api
    environment:
      NODE_ENV: production
      PORT: 5001
      DATABASE_URL: postgresql://aydigital:aydigital@postgres:5432/aydigital
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: change-me
      JWT_REFRESH_SECRET: change-me-refresh
      JWT_ACCESS_TTL_SECONDS: 900
      JWT_REFRESH_TTL_SECONDS: 604800
      CORS_ORIGINS: http://localhost:5173,http://localhost:5174
      OAUTH_SUCCESS_REDIRECT: http://localhost:5173/
      GOOGLE_CALLBACK_URL: http://localhost/api/v1/auth/google/redirect
      GITHUB_CALLBACK_URL: http://localhost/api/v1/auth/github/redirect
    depends_on:
      - postgres
      - redis
    ports:
      - "5001:5001"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/api.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:

