services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: aydigital
      POSTGRES_PASSWORD: aydigital
      POSTGRES_DB: aydigital
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
    environment:
      NODE_ENV: production
      PORT: 5001
      DATABASE_URL: postgresql://aydigital:aydigital@postgres:5432/aydigital
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: change-me
      JWT_REFRESH_SECRET: change-me-refresh
      JWT_ACCESS_TTL_SECONDS: 900
      JWT_REFRESH_TTL_SECONDS: 604800
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
      OAUTH_SUCCESS_REDIRECT: http://localhost:3000/
      GOOGLE_CALLBACK_URL: http://localhost:5001/api/v1/auth/google/redirect
      GITHUB_CALLBACK_URL: http://localhost:5001/api/v1/auth/github/redirect
    depends_on:
      - postgres
      - redis
    ports:
      - "5001:5001"

  web:
    build:
      context: ./apps/website
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5001/api/v1
    ports:
      - "3000:80"
    depends_on:
      - api

  portal:
    build:
      context: ./apps/portal
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5001/api/v1
    ports:
      - "3001:80"
    depends_on:
      - api

volumes:
  postgres_data:
